---
# vars file for dhcp
domain: max
subnet: 10.0.0.0
sub_range: 10.0.0.10 10.0.0.50
dns: 10.0.0.5
interface_in: ens224
interface_out: ens192
option_routers: 10.0.0.1
mac_address_gate: "{{ hostvars['max-gateway'].ansible_default_ipv4.macaddress }}"
mac_address_dns: "{{ hostvars['max-dns'].ansible_default_ipv4.macaddress }}"
